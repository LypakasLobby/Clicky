# If you set either of these values to 0, it will disable that menu and that mechanic from the Clicky mod
# I.e. if you don't want your players to be able to earn 1 PokeDollar per click and just don't want to give them that option at all, set "Amount" to 0 under the Money section
Berry {
  "Amount"=150
}
Command {
  "Amount"=10000
  # Sets the command(s) that run when the click amount is reached
  # If no commands are specified, the button in the GUI won't be clickable
  "Commands"=[]
}
Egg {
  "Clicks"=500
  # Sets the chance that the egg can contain a legendary. Formatted like 0.01 for 1%, etc etc
  "Legendary-Chance"=0
  # Sets the chance that the egg can contain a Mythical. Formatted like 0.01 for 1%, etc etc
  "Mythical-Chance"=0
  # Sets the chance that the egg can contain an Ultra Beast. Formatted like 0.01 for 1%, etc etc
  "UB-Chance"=0
}
Held-Item {
  "Amount"=200
}
Money {
  "Amount"=1
}
